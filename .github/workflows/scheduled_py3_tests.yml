name: Scheduled CI Python 3.9.4 and latest Python 3 Tests

on:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.9.4', '3']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Run the unit tests
      run: |
        python -m pip install coverage
        coverage run -p -m unittest discover -b tests
        coverage combine
        coverage xml
    - name: Upload test coverage to codecov
      uses: codecov/codecov-action@v3
    - name: Run prospector
      run: |
        python -m pip install prospector pylint!=2.15.7
        prospector
    - name: Build documentation
      run: |
        python -m pip install sphinx sphinx_rtd_theme sphinxcontrib-bibtex
        sphinx-build -W -b html doc doc/_build/html
        sphinx-build -W -b doctest doc doc/_build/doctest
        sphinx-build -W -b linkcheck doc doc/_build/linkcheck
