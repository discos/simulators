[tox]
envlist =
    py{27}
    doc-html
    coverage-report
    linter

[testenv]
passenv = LANG
usedevelop = true
deps =
    .[test]
    coverage
commands = coverage run -m unittest discover -b tests

[testenv:doctest]
passenv = LANG
usedevelop = true
commands = /bin/bash -c "python -m doctest simulators/*.py"

[testenv:linter]
deps =
    .[test]
    prospector
skip_install = true
commands = prospector

[testenv:doc-html]
deps =
    .[test]
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees doc doc/_build/html

[testenv:doc-doctest]
deps =
    .[test]
    sphinx
commands = sphinx-build -W -b doctest -d{envtmpdir}/doctests doc doc/_build/doctest

[testenv:doc-linkcheck]
deps =
    .[test]
    sphinx
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees doc doc/_build/linkcheck

[testenv:coverage-report]
deps =
    .[test]
    coverage
    coveralls
skip_install = true
commands =
    coverage report
    coverage html
    - coveralls

[testenv:codecov]
passenv = CI TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH TRAVIS_*
deps =
    .[test]
    codecov
    coveralls
skip_install = true
commands =
    coverage report
    codecov
    - coveralls
